name: ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
      - name: Download modules
        run: go mod download
      - name: Build
        run: go build ./...
      - name: Test (race)
        run: go test -race ./...
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.6.2
          args: --timeout=5m


